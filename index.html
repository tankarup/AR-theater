<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR 765 Live Theater</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    

    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="theater-obj" src="theater.obj"></a-asset-item>
            <a-asset-item id="theater-mtl" src="theater.mtl"></a-asset-item>
            <a-asset-item id="airship-obj" src="airship.obj"></a-asset-item>
            <a-asset-item id="airship-mtl" src="airship.mtl"></a-asset-item>
        </a-assets>
    <!--
        <a-text
        value="765 Live theater is here."
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 35.65219; longitude: 139.79185;"
      ></a-text>
    -->
            <a-obj-model gps-entity-place="latitude: 35.65219; longitude: 139.79185;" src="#theater-obj" mtl="#theater-mtl" scale="1 1 1" position="0 -1 0" rotation="0 315 0"></a-obj-model>
            <a-obj-model gps-entity-place="latitude: 35.652826; longitude: 139.7855023;" src="#airship-obj" mtl="#airship-mtl" scale="1 1 1" position="0 100 0" rotation="0 0 0"></a-obj-model>
        
            <a-camera gps-camera="simulateLatitude:35.65261 ; simulateLongitude:139.79216;" rotation-reader> </a-camera>
            <!--
                <a-camera gps-camera rotation-reader> </a-camera>
            -->
    </a-scene>
    <script src="main.js"></script>
</body>

</html>
