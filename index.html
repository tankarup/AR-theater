<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-assets>
        <a-asset-item id="theater-obj" src="theater.obj"></a-asset-item>
        <a-asset-item id="theater-mtl" src="theater.mtl"></a-asset-item>
    </a-assets>

    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">

        <a-obj-model gps-entity-place="latitude: 35.65192; longitude: 139.79140;" src="#theater-obj" mtl="#theater-mtl" scale="1 1 1" rotation="0 45 0"></a-obj-model>
        <a-camera gps-camera="minDistance:10; maxDistance:100000" rotation-reader> </a-camera>
    </a-scene>
</body>

</html>
